{% extends "base.html"%}
{% block title %} About {%endblock%}

{%block homeActive%} class='nav-link' {%endblock%}
{%block wordActive%} class='nav-link active' {%endblock%}

{%block head%}  
<style>
    .cover-container {
    max-width: 46em;
    margin: 25px;
    background-color: #b5deff;
    border-radius: 15px;
    color: #414141;
    z-index: 0;
    position: relative;
    left: -50px;
    }

    .btn{
        color: black;
        background-color: rgb(224, 224, 224);
    }

  </style>
    
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      
      var data = {{ tempdata|safe }};
      var data1 = JSON.stringify(data)
      var array  = JSON.parse(data1);

      var result = [];

      for(var i in array)
        result.push([i, array [i]]);

      function drawChart() {
        var dataTable = new google.visualization.DataTable();
        dataTable.addColumn('string', 'Word');
        dataTable.addColumn('number', 'Count');
        dataTable.addRows(result);

       var options = {
         backgroundColor: '#b5deff',
         pieSliceText: 'label',
         slices: {  0: {offset: 0.1},
                    1: {offset: 0.1},
                    2: {offset: 0.1},
         },
         chartArea:{left:150,top:40,width:'100%',height:'80%'}
       };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(dataTable,options);
      }
    </script>

{%endblock%}


{%block body%}

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <main class="px-3">
        <h1>File Upload</h1>
        
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" 
        data-bs-target=".multi-collapse" aria-expanded="false" 
        aria-controls="inputGroupFile04 Textarea1">Toggle</button>
        
        <form method=post enctype=multipart/form-data>
            <div class="input-group">
                <input type="file" name= file class="form-control multi-collapse" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                
            </div>
        
            <div class="mb-3 collapse multi-collapse">
              <label for="Textarea1" class="form-label">Example textarea</label>
              <textarea class="form-control" id="Textarea1" rows="3"></textarea>
            </div>
            <button class="btn " type="submit" value=Upload >Submit</button>
        
          </form>
        
       
        <div id="piechart" style="width: 670px; height: 520px;"></div>
    
    </main>
  
    
</div>


{%endblock%}
